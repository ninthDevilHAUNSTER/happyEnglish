{% extends 'base.html' %}
{% block title %}
    收藏单词
{% endblock %}

{% block content %}
    <script>
        function enshrine(data) {
            $.ajax({
                url: "/enshrine_word/",
                data: {'id': data.id},
                success: function (data) {
                    {#alert(data["info"]);#}
                    if (data["info"] === "success") {
                        {#alert(data["info"]);#}
                    } else if (data["info"] === "fail") {
                        alert("what are u doing")
                    }
                }
            })
        }

        function horn(data) {
            console.log("this function is not finished")
        }
    </script>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
    {#    <audio controls>#}
    {#        <source id="source" src="" type="audio/mpeg">#}
    {#        Your browser does not support the audio element.#}
    {#    </audio>#}
    <div id="container-fluid">
        <div class="row">
            <div class="col-2">
                <span class="float-left">&nbsp;</span>
            </div>
            <div class="col-8 text-center">
                &nbsp;
            </div>
            <div class="col-2">
                <button class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal">自定义单词表
                </button>
            </div>
        </div>
    </div>
    <br>

    <table class="table">
        <thead>
        <tr>
            <th>中文</th>
            <th>英文</th>
            <th>收藏次数</th>
            <th>背诵时间</th>
        </tr>
        </thead>
        <tbody>
        {% for word in words %}
            <tr>
                <td>
                    <button type="button" class="btn btn-outline-info  text-dark" data-toggle="popover"
                            data-trigger="focus"
                            title=""
                            data-content="{{ word.comment }}"
                            data-original-title="备注">{{ word.cn }}
                    </button>
                    <script>
                        $(document).ready(function () {
                            $('[data-toggle="popover"]').popover();
                        }); </script>
                </td>

                <td>
                    <button type="button" class="btn btn-outline-light text-dark active">{{ word.en }}</button>
                </td>
                <td><a id="enshrine_time_{{ word.id }}">{{ word.enshrine_time }}</a>
                    <button id="{{ word.id }}" class="icon-star"
                            style="color: darkorange;border: none;background-color: white;"
                            onclick="enshrine(this)"></button>
                </td>
                <td>
                    {{ word.recite_time }}
                    {#                    <button id="horn_{{ word.id }}" class="icon-bullhorn" onclick="horn(this)">#}
                    {#                    </button>#}
                </td>
                {#                <td>{{ word.recite_count }}</td>#}
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
