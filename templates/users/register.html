{% extends 'base.html' %}
{% block title %}
    用户注册
{% endblock %}

{% block content %}
    <div class="containter" style="margin-top:10%; width:100%">
        <div class="row" style="width:80%; margin-left:10%">
            <div class="col-xs-4 col-xs-offset-4" style="width:100%; margin-left:0px;">
                <div class="panel panel-default" style="width: 300px; margin: 0 auto">
                    <div class="panel-heading">
                        <h3 class="panel-title">注册</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            {% for filed in register_form %}
                                {# 去掉冒号 #}
                                <label>{{ filed.label }}</label>
                                {{ filed }}
                                {# 显示对应字段的错误信息 #}
                                <p class="text-danger">{{ filed.errors.as_text }}</p>
                            {% endfor %}
                            {# 在最底部显示错误信息 #}
                            <span class="pull-left text-danger">{{ register_form.non_field_errors }}</span>
                            <input type="submit" class="btn btn-primary pull-right" value="注册">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
